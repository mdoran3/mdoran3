<!-- assets/welcome-marquee.svg -->
<!-- Tweak ONLY the W value everywhere if you want a different width -->
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="56" viewBox="0 0 1000 56" role="img" aria-label="Welcome in multiple languages">
  <!-- ====== CONFIG ====== -->
  <!-- Set your lane width (W) to match the <svg> width and the second text's x. -->
  <!-- Here W = 1000px. If you change width/viewBox to 800, also set x="800" and to="-800 0". -->

  <defs>
    <clipPath id="clip">
      <rect x="0" y="0" width="1000" height="56"/>
    </clipPath>
  </defs>

  <style>
    /* Feel free to adjust font weight/size */
    text {
      font: 700 30px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
      dominant-baseline: middle;
      fill: gray; /* inherits from README's color context */
    }
  </style>

  <g clip-path="url(#clip)">
    <!-- We render the same string twice. Each is forced to EXACTLY 1000px using textLength.
         Then we translate the pair by -1000px for a perfect tile with no seam. -->
    <g id="lane">
      <!-- Add a leading + trailing separator so the wrap feels natural -->
      <text x="0"   y="28" textLength="1000" lengthAdjust="spacingAndGlyphs">
         Welcome❗️ 欢迎❗️ Добро пожаловать❗️ Bienvneue❗️ स्वागत है❗️ Bienvenidos❗️ 
      </text>
      <text x="1000" y="28" textLength="1000" lengthAdjust="spacingAndGlyphs">
         Welcome❗️ 欢迎❗️ Добро пожаловать❗️ Bienvneue❗️ स्वागत है❗️ Bienvenidos❗️ 
      </text>

      <!-- Animate exactly one lane width -->
      <animateTransform attributeName="transform" type="translate"
                        from="0 0" to="-1000 0" dur="12s"
                        repeatCount="indefinite"/>
    </g>
  </g>
</svg>
