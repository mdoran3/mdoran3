<!-- assets/welcome-marquee.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="56" viewBox="0 0 1000 56" role="img" aria-label="Welcome in multiple languages">
  <defs>
    <clipPath id="clip"><rect x="0" y="0" width="1000" height="56"/></clipPath>
    <style>
      text{
        font:700 30px system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,"Noto Sans",sans-serif;
        dominant-baseline:middle;
        fill:currentColor; /* inherit if possible */
      }
      @media (prefers-color-scheme: dark){ text{ fill:#fff; } }
      @media (prefers-color-scheme: light){ text{ fill:#000; } }
    </style>
  </defs>

  <g clip-path="url(#clip)">
    <g id="lane">
      <text x="0" y="28" textLength="1000" lengthAdjust="spacingAndGlyphs">
        • Welcome❗️ 欢迎❗️ Добро пожаловать❗️ Bienvenue❗️ स्वागत है❗️ Bienvenidos❗️ •
      </text>
      <text x="1000" y="28" textLength="1000" lengthAdjust="spacingAndGlyphs">
        • Welcome❗️ 欢迎❗️ Добро пожаловать❗️ Bienvenue❗️ स्वागत है❗️ Bienvenidos❗️ •
      </text>
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-1000 0" dur="12s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>
